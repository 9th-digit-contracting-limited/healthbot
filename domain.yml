%YAML 1.1
---
actions:
- utter_bye
- utter_greet
- utter_thank
- utter_ask_name
- action_medicine
- utter_default
entities:
- symptom
- name
intents:
- out_of_scope
- ask_name
- greet
- medicine
- bye
- thank
slots:
  name:
    type: text
  remedy:
    type: text
  symptom:
    type: text
templates:
  utter_ask_name:
  - text: Nice name! I shall call you {name} from now.
  utter_bye:
  - text: Have a nice day!
  - text: Talk to you later {name}
  - text: Goodbye
  - text: Bye, it was nice talking to you!
  utter_default:
  - text: Sorry, I did not understand you
  utter_greet:
  - text: Hello, How can I help you?
  - text: Hello, tell me your problems! I will cure them!
  utter_thank:
  - text: You are welcome.
  - text: Glad you liked my service
