%YAML 1.1
---
actions:
- utter_ask_name
- action_medicine
- utter_greet
- utter_bye
- utter_thank
config:
  store_entities_as_slots: true
entities:
- name
- symptom
forms: []
intents:
- bye:
    use_entities: true
- greet:
    use_entities: true
- thank:
    use_entities: true
- ask_name:
    use_entities: true
- medicine:
    use_entities: true
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  remedy:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  symptom:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_name:
  - text: Nice name! I shall call you {name} from now.
  utter_bye:
  - text: Have a nice day!
  - text: Talk to you later {name}
  - text: Goodbye
  - text: Bye, it was nice talking to you!
  utter_greet:
  - text: Hello, How can I help you?
  - text: Hello, tell me your problems! I will cure them!
  utter_thank:
  - text: You are welcome.
  - text: Glad you liked my service
